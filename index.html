<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Esquiva Chuy</title>
<style>
    body {
        margin: 0;
        background: #87CEEB; /* color de la p√°gina */
        overflow: hidden;
        font-family: Arial;
        user-select: none;
    }

    canvas {
        display: block;
        margin: 0 auto;
        background: linear-gradient(#ffffff 0%, #ffffff 35%, #87CEFA 36%, #87CEFA 70%, #f2d397 71%, #f2d397 100%);
        border-bottom: 4px solid #3a3a3a;
    }

    #skinsBox {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.7);
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 20px;
        cursor: pointer;
    }

    #difficultyMenu {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .btn {
        padding: 15px 40px;
        margin: 10px;
        font-size: 28px;
        border: none;
        cursor: pointer;
        border-radius: 12px;
        color: white;
    }

    #easy { background: green; }
    #medium { background: gold; color: black; }
    #hard { background: red; }

    #restartBtn {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 12px 25px;
        background: black;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<canvas id="game" width="900" height="500"></canvas>

<div id="skinsBox">Skin: <span id="skinName">Chuy</span> (haz click)</div>

<div id="difficultyMenu">
    <button class="btn" id="easy">facil</button>
    <button class="btn" id="medium">medio</button>
    <button class="btn" id="hard">dificil</button>
</div>

<button id="restartBtn">Reiniciar</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== IMAGENES =====
let skins = ["chuy.png", "mangonio.png"];
let deathSkins = ["chuy1.png", "mangonio1.png"];
let skinIndex = 0;

let playerImg = new Image();
playerImg.src = skins[0];

let deathImg = new Image();
deathImg.src = deathSkins[0];

// ====== VARIABLES ======
let player = {
    x: 110,
    y: 350,
    width: 70,
    height: 80,
    speed: 10, // MAS RAPIDO
    dy: 0,
    onGround: true,
    ducking: false
};

let cactus = [];
let cactusSpeed = 6;
let gameOver = false;
let score = 0;

// ===== DIFICULTAD =====
let difficultySpeed = {
    easy: 5,
    medium: 8,
    hard: 11
};

// ===== CONTROLES =====
document.addEventListener("keydown", e => {
    if (!gameOver) {
        if (e.key === " " || e.key === "ArrowUp") jump();
        if (e.key === "b" || e.key === "B") duck();
        if (e.key === "ArrowDown") duck();
    }

    if (e.key === "r" || e.key === "R") restartGame();
});

document.addEventListener("keyup", e => {
    if (e.key === "b" || e.key === "ArrowDown") {
        player.ducking = false;
        player.height = 80;
    }
});

// ===== SALTO =====
function jump() {
    if (!player.onGround) return;
    player.dy = -13;
    player.onGround = false;
}

// ===== AGACHARSE BIEN HECHO =====
function duck() {
    player.ducking = true;
    player.height = 50;
    player.y = 380; // se agacha hacia abajo, no hacia arriba
}

// ==== CACTUS MINIMALISTA =====
function newCactus() {
    cactus.push({
        x: canvas.width + 20,
        y: 355,
        width: 35,
        height: 95
    });
}

function drawCactus(c) {
    ctx.fillStyle = "#2ea135";

    // tronco principal
    ctx.fillRect(c.x, c.y, c.width, c.height);

    // brazos
    ctx.fillRect(c.x - 15, c.y + 35, 15, 35);
    ctx.fillRect(c.x + c.width, c.y + 25, 15, 40);

    // sombra
    ctx.fillStyle = "#1d6d25";
    ctx.fillRect(c.x, c.y, 10, c.height);
}

// ===== COLISION =====
function hit(a, b) {
    return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y + (a.height - 15) > b.y && // hitbox mas abajo
        a.y < b.y + b.height
    );
}

// ===== LOOP =====
function loop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // movimiento jugador
    player.y += player.dy;
    player.dy += 0.8;

    if (player.y >= 350) {
        player.y = 350;
        player.dy = 0;
        player.onGround = true;
    }

    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

    // cactus
    cactus.forEach(c => {
        c.x -= cactusSpeed;
        drawCactus(c);

        if (hit(player, c)) death();
    });

    cactus = cactus.filter(c => c.x > -60);

    if (Math.random() < 0.014) newCactus();

    score++;
    ctx.fillStyle = "black";
    ctx.font = "25px Arial";
    ctx.fillText("Puntaje: " + score, 20, 40);

    requestAnimationFrame(loop);
}

// ===== MORIR =====
function death() {
    playerImg = deathImg;
    gameOver = true;
    document.getElementById("restartBtn").style.display = "block";
}

// ==== REINICIAR ====
function restartGame() {
    location.reload();
}

document.getElementById("restartBtn").onclick = restartGame;

// ===== CAMBIAR SKIN =====
document.getElementById("skinsBox").onclick = () => {
    skinIndex = (skinIndex + 1) % skins.length;
    playerImg.src = skins[skinIndex];
    deathImg.src = deathSkins[skinIndex];
    document.getElementById("skinName").textContent =
        skinIndex === 0 ? "Chuy" : "Mangonio";
};

// ===== DIFICULTAD =====
document.getElementById("easy").onclick = () => startGame("easy");
document.getElementById("medium").onclick = () => startGame("medium");
document.getElementById("hard").onclick = () => startGame("hard");

function startGame(mode) {
    cactusSpeed = difficultySpeed[mode];
    player.speed = cactusSpeed + 3;
    document.getElementById("difficultyMenu").style.display = "none";
    loop();
}
</script>

</body>
</html>
