<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Esquiva Chuy</title>

<style>
    body {
        margin: 0;
        background: #87BFFF; 
        font-family: Arial, sans-serif;
        user-select: none;
        text-align: center;
    }

    h1 {
        margin-top: 15px;
    }

    #gameWrapper {
        margin: auto;
        margin-top: 20px;
        width: 900px;
        height: 500px;
        background: white;
        border: 4px solid black;
        border-radius: 10px;
        position: relative;
    }

    canvas {
        display: block;
        background: linear-gradient(white 60%, #e8c183 60%);
        margin: auto;
    }

    #controls {
        position: absolute;
        left: 15px;
        bottom: 15px;
        font-size: 18px;
        background: rgba(0,0,0,0.1);
        padding: 6px 10px;
        border-radius: 8px;
    }

    #skinBtn {
        margin-top: 20px;
        padding: 12px 25px;
        border-radius: 12px;
        font-size: 22px;
        cursor: pointer;
        background: white;
        border: 2px solid black;
    }

    #restartBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        font-size: 20px;
        background: black;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        display: none;
    }

    #deadBox {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 20px 35px;
        border: 3px solid red;
        font-size: 28px;
        color: red;
        display: none;
        border-radius: 15px;
    }
</style>
</head>

<body>

<h1>Esquiva Chuy</h1>

<div id="gameWrapper">

    <canvas id="game" width="900" height="450"></canvas>

    <div id="controls">
        Espacio = saltar · B = agacharse · R = reiniciar
    </div>

    <button id="restartBtn">Reiniciar</button>
    <div id="deadBox">¡Estas muerto! Presiona R</div>

</div>

<button id="skinBtn">Chuy (click para cambiar)</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== Skins =====
let skins = ["chuy", "mangonio"];
let index = 0;

let playerImg = new Image();
playerImg.src = skins[0] + ".png";

let deathImg = new Image();
deathImg.src = skins[0] + "1.png";

let currentSkin = skins[0];

// ===== Player =====
let player = {
    x: 120,
    y: 300,
    width: 70,
    height: 80,
    dy: 0,
    onGround: true,
    speed: 10,
    ducking: false
};

let gravity = 0.7;

// ===== Cactus =====
let cactusList = [];
let cactusEnabled = true;

// minimalista
function drawCactus(c) {
    ctx.fillStyle = "#1ea132";
    ctx.fillRect(c.x, c.y, c.width, c.height);

    ctx.fillRect(c.x - 15, c.y + 25, 15, 35);
    ctx.fillRect(c.x + 40, c.y + 10, 15, 45);
}

function spawnCactus() {
    if (!cactusEnabled) return;

    cactusList.push({
        x: 900,
        y: 320,
        width: 40,
        height: 80
    });

    setTimeout(spawnCactus, 700 + Math.random()*800);
}

// ===== Input =====
document.addEventListener("keydown", e => {
    if (e.key === " " || e.key === "ArrowUp") jump();
    if (e.key.toLowerCase() === "b") duck(true);
    if (e.key.toLowerCase() === "r") resetGame();
});

document.addEventListener("keyup", e => {
    if (e.key.toLowerCase() === "b") duck(false);
});

// ===== Jump =====
function jump() {
    if (!player.onGround) return;

    player.dy = -15;
    player.onGround = false;
}

// ===== Duck =====
function duck(state) {
    if (state) {
        player.height = 50;
    } else {
        player.height = 80;
    }
}

// ===== Collision =====
function hit(a, b) {
    return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y + (a.height - 20) > b.y &&
        a.y < b.y + b.height
    );
}

// ===== Game Loop =====
let score = 0;
let dead = false;

function loop() {
    ctx.clearRect(0,0,900,450);

    // move player
    player.y += player.dy;
    player.dy += gravity;

    if (player.y > 300) {
        player.y = 300;
        player.dy = 0;
        player.onGround = true;
    }

    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

    // cactus
    cactusList.forEach(c => {
        c.x -= player.speed;

        drawCactus(c);

        if (hit(player, c)) die();
    });

    cactusList = cactusList.filter(c => c.x > -60);

    if (!dead) score += 2;

    ctx.font = "28px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Puntaje: " + score, 20, 40);

    requestAnimationFrame(loop);
}

// ===== Death =====
function die() {
    dead = true;
    cactusEnabled = false;
    playerImg = deathImg;

    document.getElementById("deadBox").style.display = "block";
    document.getElementById("restartBtn").style.display = "block";
}

// ===== Reset =====
function resetGame() {
    cactusList = [];
    cactusEnabled = true;
    dead = false;

    score = 0;

    player.y = 300;
    player.dy = 0;
    playerImg = new Image();
    playerImg.src = currentSkin + ".png";

    document.getElementById("deadBox").style.display = "none";
    document.getElementById("restartBtn").style.display = "none";

    spawnCactus();
}

// restart button
document.getElementById("restartBtn").onclick = resetGame;

// ===== Skin Selector =====
document.getElementById("skinBtn").onclick = () => {
    index = (index + 1) % skins.length;

    currentSkin = skins[index];
    playerImg.src = currentSkin + ".png";
    deathImg.src = currentSkin + "1.png";

    document.getElementById("skinBtn").textContent =
        currentSkin.charAt(0).toUpperCase() + currentSkin.slice(1) +
        " (click para cambiar)";
};

// ===== Start Game =====
spawnCactus();
loop();
</script>

</body>
</html>
