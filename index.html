<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Esquiva Chuy</title>
<style>
    body {
        margin: 0;
        background: #87CEEB;
        overflow: hidden;
        font-family: Arial;
        user-select: none;
    }

    canvas {
        background: #87CEEB;
        display: block;
        margin: 0 auto;
        border-bottom: 4px solid #3a3a3a;
    }

    #skinsBox {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.6);
        padding: 12px 20px;
        border-radius: 15px;
        font-size: 20px;
        cursor: pointer;
    }

    #difficultyMenu {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .btn {
        padding: 15px 40px;
        margin: 10px;
        font-size: 26px;
        border: none;
        cursor: pointer;
        border-radius: 12px;
        color: white;
    }

    #easy { background: green; }
    #medium { background: gold; color: black; }
    #hard { background: red; }

    #restartBtn {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 12px 25px;
        background: black;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<canvas id="game" width="900" height="500"></canvas>

<div id="skinsBox">Skin: <span id="skinName">Chuy</span> (haz click)</div>

<div id="difficultyMenu">
    <button class="btn" id="easy">facil</button>
    <button class="btn" id="medium">medio</button>
    <button class="btn" id="hard">dificil</button>
</div>

<button id="restartBtn">Reiniciar</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ====== IMAGENES ======
let skins = ["chuy.png", "mangonio.png"];
let deathSkins = ["chuy1.png", "mangonio1.png"];
let skinIndex = 0;

let playerImg = new Image();
playerImg.src = skins[0];

let deathImg = new Image();
deathImg.src = deathSkins[0];

// ====== VARIABLES ======
let player = {
    x: 110,
    y: 350,
    width: 70,
    height: 80,
    speed: 7,
    dy: 0,
    onGround: true,
    ducking: false
};

let cactus = [];
let cactusSpeed = 6;
let gameOver = false;
let score = 0;

// ===== DIFICULTAD =====
let difficultySpeed = {
    easy: 5,
    medium: 7,
    hard: 10
};

// ====== CONTROLES ======
document.addEventListener("keydown", e => {
    if (gameOver) return;

    if (e.key === " " || e.key === "ArrowUp") jump();
    if (e.key === "ArrowDown") duck();
});

document.addEventListener("keyup", e => {
    if (e.key === "ArrowDown") {
        player.ducking = false;
        player.height = 80;
    }
});

// ====== SALTO ======
function jump() {
    if (!player.onGround) return;
    player.dy = -14;
    player.onGround = false;
}

// ====== AGACHARSE ======
function duck() {
    player.ducking = true;
    player.height = 50;
}

// ====== CREAR CACTUS DE CUBITOS ======
function newCactus() {
    cactus.push({
        x: canvas.width + 20,
        y: 370,
        width: 40,
        height: 80
    });
}

// ====== DIBUJAR CACTUS ======
function drawCactus(c) {
    ctx.fillStyle = "#1E8F24";
    ctx.fillRect(c.x, c.y, c.width, c.height);

    ctx.fillRect(c.x - 20, c.y + 30, 20, 40);
    ctx.fillRect(c.x + 40, c.y + 20, 20, 40);
}

// ====== COLISION ======
function hit(a, b) {
    return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y + (a.height - 20) > b.y && // hitbox mas abajo
        a.y < b.y + b.height
    );
}

// ====== LOOP ======
function loop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ===== JUGADOR =====
    player.y += player.dy;
    player.dy += 0.8;

    if (player.y >= 350) {
        player.y = 350;
        player.dy = 0;
        player.onGround = true;
    }

    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

    // ===== CACTUS =====
    cactus.forEach(c => {
        c.x -= cactusSpeed;

        drawCactus(c);

        if (hit(player, c)) {
            death();
        }
    });

    // borrar cactus pasados
    cactus = cactus.filter(c => c.x > -60);

    // spawnear cactus
    if (Math.random() < 0.015) newCactus();

    // puntaje
    score++;
    ctx.fillStyle = "black";
    ctx.font = "25px Arial";
    ctx.fillText("Puntaje: " + score, 20, 40);

    requestAnimationFrame(loop);
}

// ====== MORIR ======
function death() {
    playerImg = deathImg;
    gameOver = true;
    document.getElementById("restartBtn").style.display = "block";
}

// ===== REINICIAR =====
document.getElementById("restartBtn").onclick = () => {
    location.reload();
};

// ===== CAMBIAR SKIN =====
document.getElementById("skinsBox").onclick = () => {
    skinIndex = (skinIndex + 1) % skins.length;
    playerImg.src = skins[skinIndex];
    deathImg.src = deathSkins[skinIndex];
    document.getElementById("skinName").textContent =
        skinIndex === 0 ? "Chuy" : "Mangonio";
};

// ===== DIFICULTAD =====
document.getElementById("easy").onclick = () => startGame("easy");
document.getElementById("medium").onclick = () => startGame("medium");
document.getElementById("hard").onclick = () => startGame("hard");

function startGame(mode) {
    cactusSpeed = difficultySpeed[mode];
    player.speed = cactusSpeed + 2;

    document.getElementById("difficultyMenu").style.display = "none";
    loop();
}
</script>

</body>
</html>
